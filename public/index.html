<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      .carousel {
      display: flex;
      height: 400px;
     
      }

      .carousel_wrapper {
      position: relative;
   
      height: 100%;
      }

      .carousel_card {
      display: flex;
      flex: 1;
      position: absolute;
      width: 90vw;
      height: 100%;
      overflow: hidden;
      border-radius: 20px;
      -webkit-box-shadow: 0px 0px 11px 3px rgba(0, 0, 0, 0.15);
      box-shadow: 0px 0px 11px 3px rgba(0, 0, 0, 0.15);
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
      transition: 0.5s ease-in-out;
      }

      .carousel_card-active {
      opacity: 1;
      transform: scale(1);
      pointer-events: visible;
      }

      .card_video {
      width: 90vw;
      object-fit: cover;
      }

      .card_overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      padding: 40px 30px;
      align-items: flex-end;
      }

      .card_title {
      color: white;
      font-size: 30px;
      }

      .carousel_arrow_left,
      .carousel_arrow_right {
      position: absolute;
      font-size: 40px;
      top: 50%;
      transform: translate(0, -50%);
      background-color: gainsboro;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      padding-bottom: 7px;
      cursor: pointer;
      z-index: 10;
      }

      .carousel_arrow_left {
      left: 15px;
      }

      .carousel_arrow_right {
      right: 15px;
      }

      .carousel_pagination {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translate(-50%, 0);
      }

      .pagination_dot {
      height: 10px;
      width: 10px;
      background-color: #f5f5f5;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
      }

      .pagination_dot:hover {
      transform: scale(1.2);
      }

      .pagination_dot-active {
      background-color: steelblue;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
    -->
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
